{% block content %}
<div class="modal fade" id="recovered-modal" tabindex="-1" role="dialog"
     aria-labelledby="recovered-modal" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <form action="/api/reference/upload" method="POST" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Reference Submission
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    {% csrf_token %}
                    <input name="image" type="file" accept="image/png, image/jpeg">
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row justify-content-between">
                            <div>
                                <input type="submit" value="OK" class="btn btn-primary" id="submit-reference-btn"
                                       data-dismiss="modal" onclick="submit_reference()">
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
