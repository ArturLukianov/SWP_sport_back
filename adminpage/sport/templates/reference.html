{% block content %}
<div class="modal fade" id="recovered-modal" tabindex="-1" role="dialog"
     aria-labelledby="recovered-modal" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <form action="#" onsubmit="return false;">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Reference Submission
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <input name="image" type="file" accept="image/png, image/jpeg" id="reference-file-input">
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row justify-content-between">
                            <div>
                                <input type="submit" value="Submit" class="btn btn-primary" id="submit-reference-btn"
                                       onclick="submit_reference()">
                            </div>
                            <div>
                                <button type="button" class="btn btn-info" onclick="goto_profile()">
                                    Don't Submit
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
