{% block content %}
    <div class="modal fade" id="recovered-modal" tabindex="-1" role="dialog"
         aria-labelledby="recovered-modal" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <form action="#" onsubmit="return false;">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Reference Submission
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-left">
                        <p>Please submit an image of medical reference for illness period.
                            Based on the reference you will be awarded additional hours.</p>
                        <p>If you don't have a reference, press "Don't submit" button.</p>
                        <div class="custom-file my-3">
                            <label for="reference-file-input" class="custom-file-label">Reference image</label>
                            <input name="image" type="file" class="custom-file-input form-control-file"
                                   accept="image/png, image/jpeg"
                                   id="reference-file-input">
                        </div>
                        <div class="form-group">
                            Begin date
                            <input class="form-control my-3" id="begin-date" type="date" name="start"/>
                            End date
                            <input class="form-control my-3" id="end-date" type="date" name="end"/>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here (optional)" id="comment-field" style="height: 100px" name="student_comment"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row justify-content-between">
                                <div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-info" onclick="toggle_ill(this)">
                                        Don't Submit
                                    </button>
                                </div>
                                <div>
                                    <input type="submit" value="Submit" class="btn btn-primary" id="submit-reference-btn"
                                           onclick="submit_reference()">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
